<md-toolbar layout="row">
	<md-button ng-show="!showSidebarLocked" ng-click="toggleSidebar()">⋮</md-button>
	<div class="md-toolbar-tools">
		<ul class="md-toolbar-item md-breadcrumb">
			<li ng-repeat="a in ancestors">
				<a ng-click="$location.path('/' + a.path)">{{(a.title || a.name) | humanize}}</a> 〉</li
			><li>{{title | humanize}}</li>
		</ul>
		<span flex>
		</span>
	</div>
</md-toolbar>

<div ng-include="viewUrl()" layout-fill layout="column" flex></div>
