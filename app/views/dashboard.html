	<div class="md-toolbar-tools">
		<ul class="md-toolbar-item md-breadcrumb">

				<a ng-href="#/{{a.path}}">{{(a.title || a.name) | humanize}}</a> 〉</li
			><li>{{title | humanize}}</li>
		</ul>
		<span flex>
		</span>
	</div>
</md-toolbar>

<div ng-include="viewUrl()" flex></div>
